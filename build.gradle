plugins {
	id 'org.springframework.boot' version '2.4.5'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.learnkafka'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'


	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'com.h2database:h2'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.kafka:spring-kafka-test:2.6.5'

	compile 'org.springframework.boot:spring-boot-starter-validation:2.5.0'



	compile 'org.springframework.kafka:spring-kafka:2.6.5'
	implementation 'org.projectlombok:lombok:1.18.20'
}

test {
	useJUnitPlatform()
}

sourceSets{
	test{
		java.srcDirs=['src/test/java/unit','src/test/java/integration'];
	}
}